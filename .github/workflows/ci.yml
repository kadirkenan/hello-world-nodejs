name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - name: Build Docker image
      run: docker build -t kadirkenan/hello-world-nodejs:0.0.1 .
    - name: Push Docker image
      run: docker push kadirkenan/hello-world-nodejs:0.0.1
